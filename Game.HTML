<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="CSS/Game.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz N√≥rdico ‚öîÔ∏è</title>
</head>
<body>

<div class="container">

  <div class="loki-image">
    <img src="IMG/Loki_Neutro.jpg" id="LokiImg">
  </div>

  <div class="quiz-container">
      <div id="quiz">
        <p class="question" id="pergunta"></p>
        <div id="opcoes"></div>
      </div>
      <p id="resultado"></p>
  </div>

</div>



<script>
const perguntas = [
  {
    pergunta: "Quem √© o deus do trov√£o?",
    opcoes: ["Odin", "Thor", "Loki"],
    correta: 1
  },
  {
    pergunta: "Qual √© o nome da √°rvore que conecta os nove mundos?",
    opcoes: ["Yggdrasil", "Fenrir", "Valhalla"],
    correta: 0
  },
  {
    pergunta: "Quem √© o deus da trapa√ßa?",
    opcoes: ["Loki", "Balder", "Tyr"],
    correta: 0
  },
  {
    pergunta: "Como se chama o mundo dos humanos?",
    opcoes: ["Asgard", "Midgard", "Helheim"],
    correta: 1
  },
  {
    pergunta: "O que significa 'Ragnar√∂k'?",
    opcoes: ["Fim do mundo e renascimento", "Cria√ß√£o dos deuses", "Viagem de Odin"],
    correta: 0
  },
  {
    pergunta: "Qual criatura √© presa pela corrente Gleipnir?",
    opcoes: ["Jormungandr", "Fenrir", "Sleipnir"],
    correta: 1
  },
  {
    pergunta: "Quem forjou a lan√ßa Gungnir?",
    opcoes: ["An√µes filhos de Ivaldi", "Gigantes do gelo", "Deuses Vanir"],
    correta: 0
  },
  {
    pergunta: "Qual √© o nome do lobo gigante que devora o sol no Ragnar√∂k?",
    opcoes: ["Fenrir", "Sk√∂ll", "Hati"],
    correta: 1
  }
];

let indice = 0;
let acertos = 0;
let acertosSeguidos = 0;

function carregarPergunta() {
  const q = perguntas[indice];
  document.getElementById("pergunta").textContent = q.pergunta;

  const opcoesDiv = document.getElementById("opcoes");
  opcoesDiv.innerHTML = "";

  q.opcoes.forEach((texto, i) => {
    const btn = document.createElement("button");
    btn.textContent = texto;
    btn.onclick = () => verificarResposta(i);
    opcoesDiv.appendChild(btn);
  });
}

function verificarResposta(opcao) {
  if (opcao === perguntas[indice].correta) {
    acertos++;
    atualizarLoki("acerto");
  } else {
    atualizarLoki("erro");
  }

  indice++;

  if (indice < perguntas.length) {
    carregarPergunta();
  } else {
    mostrarResultado();
  }
}

function mostrarResultado() {
  document.getElementById("quiz").innerHTML = "";
  const resultado = document.getElementById("resultado");
  const nota = (acertos / perguntas.length) * 100;

  if (nota === 100) resultado.textContent = "‚öîÔ∏è Gl√≥ria! Voc√™ √© um verdadeiro guerreiro de Asgard!";
  else if (nota >= 50) resultado.textContent = "ü™ì Honra! Voc√™ conhece bem os deuses.";
  else resultado.textContent = "üíÄ Talvez Loki tenha te enganado... tente novamente.";
}

carregarPergunta();

function atualizarLoki(tipo) {
  const loki = document.getElementById("LokiImg");

  if (tipo === "erro") {
    loki.src = "IMG/Loki_Rindo.jpg";
    acertosSeguidos = 0;
  }
  else if (tipo === "acerto") {
    acertosSeguidos++;

    if (acertosSeguidos >= 3) {
      loki.src = "IMG/Loki_Serio.jpg";
    } else {
      loki.src = "IMG/Loki_Neutro.jpg";
    }
  }
}


</script>

</body>
</html>
